[build]
  command = "pnpm build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Para soporte de SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuraci√≥n de encabezados para API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# Soporte para pnpm
[build.environment]
  NPM_FLAGS = "--version"
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild" 